<h1>{{ heroe.nombre | uppercase }},
    <small>({{ heroe.aparicion | date: 'y' }})</small>
</h1>
<hr>

<div class="row">
    <div class="col-md-4 ">
        <img class="card-img" [src]="heroe.img">
        <br>
        <br>
        <button [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger ">Regresar a Heroes</button>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa != 'DC'" class="img-logo" src="assets/img/marvel.png">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png">
        </div>
    </div>
</div>
