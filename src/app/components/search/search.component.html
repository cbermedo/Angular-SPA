<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fast fadeIn" *ngIf="heroesSearch.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados para el termino de busqueda {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-card [heroe]="heroe" *ngFor="let heroe of heroesSearch;"></app-card>
</div>
