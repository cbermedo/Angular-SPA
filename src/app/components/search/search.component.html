<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fast fadeIn" *ngIf="heroesSearch.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados para el termino de busqueda {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast " *ngFor="let heroe of heroesSearch; let i = index">
        <img class="card-img-top" [src]="heroe.img" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <button (click)="getHeroebyId(heroe.id)" class="btn btn-block btn-outline-primary">
                Ver más...
            </button>
            <!-- <a class="btn btn-block btn-outline-primary" [routerLink]="['/heroe', i]">Ver más</a> -->
            <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }}</small></p>
        </div>
    </div>
</div>
